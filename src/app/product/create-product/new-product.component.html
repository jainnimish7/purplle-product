<div class="container">
  <h2>Create Product</h2>
  <form class="form-horizontal" [formGroup]="productForm" (submit)="createProduct()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <mat-form-field class="form-field" appearance="outline">
          <input matInput formControlName="name" autocomplete="off" placeholder="Enter product name">
          <mat-error *ngIf="f.name && f.name.invalid">
            <span *ngIf="f.name.errors.required">This field is mandatory.</span>
            <span *ngIf="f.name.errors.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Description:</label>
      <div class="col-sm-10">
        <mat-form-field class="form-field" appearance="outline">
          <input matInput formControlName="description" autocomplete="off" type="text"
            placeholder="Enter product description">
          <mat-error *ngIf="f.description && f.description.invalid">
            <span *ngIf="f.description.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Price:</label>
      <div class="col-sm-10">
        <mat-form-field class="form-field" appearance="outline">
          <input matInput formControlName="price" type="text" autocomplete="off" placeholder="Price of product">
          <mat-error *ngIf="f.price && f.price.invalid">
            <span *ngIf="f.price.errors.required">This field is mandatory.</span>
            <span *ngIf="f.price.errors.maxlength">Price must be less than this value.</span>
            <span *ngIf="f.price.errors.pattern">Please enter number only</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Quantity:</label>
      <div class="col-sm-10">
        <mat-form-field class="form-field" appearance="outline">
          <input matInput formControlName="quantity" type="number" autocomplete="off" placeholder="Quantity of product">
          <mat-error *ngIf="f.quantity && f.quantity.invalid">
            <span *ngIf="f.quantity.errors.required">This field is mandatory.</span>
            <span *ngIf="f.quantity.errors.pattern">Please enter number only</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Brand:</label>
      <div class="col-sm-10">
        <mat-form-field class="form-field" appearance="outline">
          <input matInput formControlName="brand" autocomplete="off" type="text">
          <mat-error *ngIf="f.brand && f.brand.invalid">
            <span *ngIf="f.brand.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button mat-raised-button color="primary" type="submit">Create Product</button>
      </div>
    </div>
  </form>
</div>
