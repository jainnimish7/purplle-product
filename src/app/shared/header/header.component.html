<header>
  <div class="logo pull-left">
    <a href="javascript:void(0)" routerLink='/'>
      <img src="https://media6.ppl-media.com/static/purplle/img/purplle-logo-1.svg">
    </a>
  </div>
  <nav class="navbar navbar-default" *ngIf="authService.isUserAuthenticated">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a routerLink='/product'>Products</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right user-name">
          <li class="hidden-sm">
            <a href="javascript:void(0)">
              <img [src]="user.image" class="user-image" *ngIf="user.image">
              <!-- <span class="user-icon"></span> -->
              {{user?.first_name}}
            </a>
          </li>
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false"> <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
            <ul class="dropdown-menu">
              <li class="hidden-lg hidden-xs">
                <a href="javascript:void(0)">
                  <span class="user-icon">
                  </span>{{user?.first_name}}
                </a>
              </li>
              <li><a href="javascript:void(0)" (click)="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-btns pull-right" *ngIf="!authService.isUserAuthenticated">
    <ul>
      <li>
        <a routerLink='/signup'>Signup</a>
      </li>
    </ul>
  </div>
</header>

<app-loader></app-loader>
